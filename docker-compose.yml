version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: polling_survey
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/polling_survey
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - APP_ENV=development
      - LOG_LEVEL=INFO
      - USE_MOCK_LLM=${USE_MOCK_LLM:-false}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
      - ./backend/surveys:/app/surveys
      - ./backend/load_survey.py:/app/load_survey.py
    command: sh -c "alembic upgrade head && python3 load_survey.py && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - api

volumes:
  postgres_data: